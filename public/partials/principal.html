<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>

<div class="row">
  <div class="col-md-12">
    <form>
      <div class="input-group">
        <input class="form-control" ng-model="filtro" type="text" placeholder="Filtrar">
        <span class="input-group-btn">
          <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
        </span>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <meu-painel class="col-md-2 painel-animado" ng-model-options="{debounce: 500}" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
    <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
  </meu-painel>
</div>
