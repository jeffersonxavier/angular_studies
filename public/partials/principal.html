<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-success">{{mensagem}}</p>

<div class="row">
  <div class="col-md-12">
    <form>
      <div class="input-group">
        <input class="form-control" ng-model="filtro" type="text" placeholder="Filtrar">
        <span class="input-group-btn">
          <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
        </span>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <meu-painel class="col-md-2 painel-animado" ng-model-options="{debounce: 500}" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
    <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
    <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
    <button class="btn btn-danger btn-block" ng-click="remover(foto)">Remover</button>
  </meu-painel>
</div>
